<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a href="index.html" class="">
                                <h3 class="text-primary">Infant M-Portal</h3>
                            </a>
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="suUser" placeholder="jhondoe">
                            <label for="floatingText">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="suEmail" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="suPass" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Password</label>
                            </div>
                            <a href="">Forgot Password</a>
                        </div>
                        <button class="btn btn-primary py-3 w-100 mb-4" id="submitapp">SignUp</button>
                        <p class="text-center mb-0">Already have an Account? <a href="signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    
    <!-- firebase Stylesheet -->

    <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyDoJj2Bp65N1WnioYyMpUz69-z0oP2A40c",
              authDomain: "infanthealth.firebaseapp.com",
              databaseURL: "https://infanthealth-default-rtdb.asia-southeast1.firebasedatabase.app",
              projectId: "infanthealth",
              storageBucket: "infanthealth.appspot.com",
              messagingSenderId: "382038592776",
              appId: "1:382038592776:web:419414a372d8c3372db0bd"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
        
            import {getDatabase, set, update, remove, ref, child}from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"
            const db=getDatabase();
                    
            var suUser= document.querySelector("#suUser");
            var suEmail= document.querySelector("#suEmail");
            var suPass= document.querySelector("#suPass");
        
            var insertBtn= document.querySelector("#submitapp");
        
            function InsertData(){
                set(ref(db, "NurseLogin/" + suUser.value),{
                    name: suUser.value,
                    password: suPass.value,
                    email: suEmail.value
                }).then(()=>{
                    alert("Data added successfully");
                }).catch((error)=>{
                    alert("Error");
                });
            }
        
            insertBtn.addEventListener('click', InsertData);
          </script>
